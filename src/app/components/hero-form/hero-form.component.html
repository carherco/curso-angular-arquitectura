<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit(); heroForm.reset()" #heroForm="ngForm">
      {{diagnostic() | json}}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required minlength="15" [(ngModel)]="hero.name" name="name" #spy #name="ngModel">
        {{spy.className}}
      </div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        El nombre es obligatorio
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="hero.alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power"  name="power" required [(ngModel)]="hero.power" name="power">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>

    </form>
</div>


<div [hidden]="!heroForm.submitted">

</div>
