<div class="container">
    <h1>Hero Form</h1>

    <p>Hero: {{ hero | json }}</p>
    <p>Form value: {{ heroForm.value | json }}</p>
    <p>Form status: {{ heroForm.status | json }}</p>

    <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" name="alterEgo" formControlName="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power"  name="power" formControlName="power">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <div formArrayName="addresses" class="well well-lg">
        <div *ngFor="let address of addresses.controls; let i=index" [formGroupName]="i.toString()" >
          <!-- The repeated address template -->
          <h4>Address #{{i + 1}}</h4>
          <div style="margin-left: 1em;">
            <div class="form-group">
              <label class="center-block">Street:
                <input class="form-control" formControlName="street">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">City:
                <input class="form-control" formControlName="city">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">State:
                <select class="form-control" formControlName="state">
                  <option *ngFor="let state of states" [value]="state">{{state}}</option>
                </select>
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">Zip Code:
                <input class="form-control" formControlName="zip">
              </label>
            </div>
          </div>
          <br>
          <!-- End of the repeated address template -->
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addAddress()">Añadir dirección</button>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>

    </form>
</div>
