<div class="col-md-6">
  <h3>Heroes list</h3>
  <table class="table table-striped">
    <tr *ngFor="let hero of heroes; let index=index; let odd=odd;" [class.selected]="hero === selectedHero" (click)="select(hero)">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td><button class="btn btn-danger" (click)="delete(hero)">X</button></td>
    </tr>
  </table>
</div>
